<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <img src="images/logo.png" alt="logo" class="rounded-circle">
          <a href="#" class="btn btn-primary btn-lg">Login</a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- <img src="images/flat.jpg" alt="flat" class="rounded w-100 my-3"> -->

      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner rounded w-100 my-3">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1>Lovey flat in Shoreditch, East London</h1>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta, animi. Ipsa adipisci labore a impedit nobis in enim illo doloremque? Iusto quae voluptatem error dolore provident consectetur nulla dicta impedit.</p>
        </div>
        <div class="col-12 col-lg-4">
          <div class="border rounded my-3 p-3">
            <h2>Book this flat</h2>
            <form>
              <div class="form-group">
                <label>Message</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Arrival</label>
                <input type="date" class="form-control">
              </div>
              <div class="form-group">
                <label>Departure</label>
                <input type="date" class="form-control">
              </div>
              <a href="#" class="btn btn-primary btn-lg btn-block">Opok now</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </body>
</html>
